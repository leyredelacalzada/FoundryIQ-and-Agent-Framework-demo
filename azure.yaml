# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: foundryiq-agent-framework-demo
metadata:
  template: foundryiq-agent-framework-demo@0.0.1
requiredVersions:
  azd: ">= 1.17.0"

services:
  backend:
    project: ./app/backend
    language: py
    host: containerapp
    docker:
      remoteBuild: true
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run: cd ../frontend;npm install;npm run build
          interactive: false
          continueOnError: false
        posix:
          shell: sh
          run: cd ../frontend;npm install;npm run build
          interactive: false
          continueOnError: false


hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/auth_init.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/auth_init.sh
      interactive: true
      continueOnError: false

  postprovision:
    windows:
      shell: pwsh
      run: |
        ./scripts/auth_update.ps1
      interactive: true
      continueOnError: false

    posix:
      shell: sh
      run: |
        set -e
        ./scripts/auth_update.sh
        ./scripts/setup_rbac.sh
        ./scripts/setup_openai_deployments.sh
        ./scripts/setup_indexes.sh
        ./scripts/setup_knowledge_sources.sh
        ./scripts/setup_knowledge_bases.sh
        ./scripts/upload_sample_data.sh
      interactive: true