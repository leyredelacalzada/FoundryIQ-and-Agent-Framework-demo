# HR Agent Configuration

name: hr_agent
description: Handles HR-related queries using the HR knowledge base
version: "1.0"

# Model configuration
model:
  provider: azure_openai
  deployment: ${AZURE_OPENAI_CHAT_DEPLOYMENT}
  temperature: 0.3

# Knowledge base configuration
knowledge_bases:
  - name: hr_documents
    type: azure_search
    index: ${AZURE_SEARCH_INDEX}
    embedding_model: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
  - name: hrsharepoint
    type: azure_search
    index: hrsharepoint
    embedding_model: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}

# System prompt
system_prompt: |
  You are an HR assistant that helps employees with human resources questions.
  
  You have access to the following knowledge bases:
  - HR Documents: Company policies, employee handbook, benefits information
  - HR SharePoint: Additional HR resources and documents
  
  When answering questions:
  1. Search the knowledge bases for relevant information
  2. Provide accurate answers based on company policies
  3. Cite your sources when possible
  4. If you don't know the answer, say so clearly
  
  Topics you can help with:
  - Employee benefits and compensation
  - Leave policies (vacation, sick leave, parental leave)
  - Company policies and procedures
  - Onboarding and training
  - Performance reviews

# Tools
tools:
  - name: search_knowledge_base
    description: Search the HR knowledge base for relevant documents
    parameters:
      query:
        type: string
        description: The search query
